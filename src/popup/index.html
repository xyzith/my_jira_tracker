<!doctype html>
<html>
	<head>
		<title>FFN Jira Tracker</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<template id="ticket-row">
			<link rel="stylesheet" href="components/TicketRow.css">
			<a class="id" target="_blank" title="Go to ticket"></a>
			<div class="summary"></div>
			<ticket-status></ticket-status>
		</template>

		<template id="ticket-status">
			<link rel="stylesheet" href="components/TicketStatus.css">
			<div>
				<slot></slot>
			</div>
		</template>

		<template id="tab-label">
			<link rel="stylesheet" href="components/TabLabel.css">
			<div class="tab-label">
				<input class="name" disabled="" size="2">
				<div class="counter"></div>
			</div>
		</template>

		<template id="ticket-filter">
			<link rel="stylesheet" href="components/Filter.css">
			<div class="content"></div>
		</template>

		<template id="add-button">
			<link rel="stylesheet" href="components/AddButton.css">
			<button>Add Filter</button>
		</template>

		<main class="jira">
			<tab-nav></tab-nav>
			<tab-content></tab-content>
		</main>
		<footer>
			<ticket-filter></ticket-filter>
			<div class="btns">
				<a class="export" download="jira_list.txt">Export</a>
				<span class="import">
					<span>Import</span>
					<input type="file">
				</span>
				<add-button class="hide"></add-button>
			</div>
			<form action="https://jira.tc-gaming.co/jira/secure/QuickSearch.jspa" target="_blank">
				<input type="text" name="searchString" placeholder="Search">
				<input type="submit" value="search" style="display:none;">
			</form>
		</footer>
		<script type="module" src="index.mjs"></script>
	</body>
</html>
